<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet"> 
    
    <title>Movie GIF Search</title>
</head>
<body>
  
  <div class="container">
    <div class="row jumbo">
       <div class="col-md-12">
          <div class="jumbotron">
              <h1><i class="fas fa-film"></i> Movie/TV Show GIF Search Engine</h1>
              <p class="lead">Seach for your favourite movie GIF! Mouseover to animate and pause GIF. Click to expand.</p>
            </div>
       </div>
    </div>
     <div class="row search">
       <div class="col-lg-8 col-md-7">
          <div id="buttons-view"></div>
       </div>
       <div class="col-lg-4 col-md-5">
          <div class="card">
              <div class="card-header">
                <strong><i class="fas fa-plus-circle"></i> Add a Movie Button</strong>
              </div>
              <div class="card-body">
                <form id="movie-form" class="form-inline">
                    <input type="text" id="movie-input" class="form-control mr-2" placeholder="Type a movie name." required="true">
                   
                    <input id="add-movie" class="btn btn-default" type="submit" value="Add">
                </form>
              </div>
            </div>
       </div>
      </div>
           
        <!-- Modal -->
        <div class="modal fade exampleGif" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog modal-md modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-center">
              </div>
            </div>
          </div>
        </div>

        <!-- Movies will Get Dumped Dere -->
        
        <div class="row">
          <div id="movies-view" class="col-md-12"></div>
        </div>

          
   </div>

    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <p>Copyright &copy; Farha Jawed</p>
      </div>
    </footer>
   
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- External javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
